<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>WhichBeachSearch</title>
  </head>
  <body>
    <div class="main-header">
      <header class="main-header-style">WhichBeachSearch</header>
    </div>
    <div class="login-area">
      <div class="login-screen">
        <div class="login-guest">
          <button>비회원 이용하기</button>
        </div>
        <form action="" method="get" class="login-form">
          <div class="login-user">
            <label for="user-id"
              ><i class="fa-regular fa-circle-user fa-lg"></i
            ></label>
            <input type="email" placeholder="E-mail" id="user-id" required />
          </div>
          <div class="login-user">
            <label for="user-pw"><i class="fa-solid fa-key fa-lg"></i></label>
            <input
              type="text"
              placeholder="Password"
              id="user-pw"
              required
              maxlength
            />
          </div>
          <div class="login__submit">
            <input type="submit" value="로그인" />
          </div>
        </form>
        <div class="join__find-info">
          <div><button>회원가입</button></div>
          <div><button>내 정보 찾기</button></div>
        </div>
      </div>
    </div>
    <div class="main-footer">
      <div><footer>Made by DotiStory</footer></div>
      <div><footer>v1.0.0</footer></div>
    </div>

    <script
      src="https://kit.fontawesome.com/ef84290deb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
