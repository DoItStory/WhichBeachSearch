<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <script
      defer
      src="https://kit.fontawesome.com/ef84290deb.js"
      crossorigin="anonymous"
    ></script>
    <title>WhichBeachSearch</title>
  </head>
  <body>
    <div class="login-header">
      <header class="header__main">WhichBeachSearch</header>
    </div>

    <div class="login-contents">
      <div class="login-screen">
        <div class="login-guest">
          <button onclick="location.href='../main/main.html'">
            비회원으로 이용하기
          </button>
        </div>
        <form action="" method="get" class="login-form">
          <div class="login-form__user">
            <label for="user-id"
              ><i class="fa-regular fa-circle-user fa-lg"></i
            ></label>
            <input
              type="email"
              placeholder="E-mail"
              id="user-id"
              class="user-id"
              required
            />
          </div>
          <div class="login-form__user">
            <label for="user-pw"><i class="fa-solid fa-key fa-lg"></i></label>
            <input
              type="password"
              placeholder="Password"
              id="user-pw"
              class="user-pw"
              required
              maxlength
            />
          </div>
          <div class="login-form__submit">
            <input type="submit" value="log-in" />
          </div>
        </form>

        <div class="join-find">
          <div>
            <button onclick="signUp()">회원가입</button>
          </div>
          <div><button>내 정보 찾기</button></div>
        </div>
      </div>
    </div>
    <div class="bottom-empty"></div>

    <script type="module">
      import { signUpWithEmailPassword } from '../../js/signUp.js';
      function signUp() {
        const result = signUpWithEmailPassword('test@test.com', 'testtest')
          .then(() => {
            alert('회원가입 성공');
            // 화면이동
          })
          .catch(error => {
            const errorCode = error.code;
            const errorMessage = error.message;
            switch (errorCode) {
              case 'auth/email-already-in-use':
                alert(`이미 가입된 이메일입니다. 다른 이메일을 이용해주세요.`);
                break;
            }
          });
      }

      window.signUp = signUp;
    </script>
  </body>
</html>
