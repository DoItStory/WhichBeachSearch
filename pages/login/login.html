<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <script
      defer
      src="https://kit.fontawesome.com/ef84290deb.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="/pages/login/js/login.js"></script>
    <script defer type="module" src="/pages/login/js/login-social.js"></script>
    <title>WhichBeachSearch</title>
  </head>
  <body>
    <div class="login-header">
      <header class="header__main">WhichBeachSearch</header>
    </div>
    <div class="login-contents">
      <div class="img-container">
        <img class="img__login-and-join" src="/assets/images/login.svg" />
      </div>
      <form class="login-form input-form-basic">
        <div class="input-form__user">
          <input
            type="email"
            placeholder="이메일"
            id="login-id"
            class="input-form__input-field"
            autocomplete="off"
          />
        </div>
        <div class="input-form__user">
          <input
            type="password"
            placeholder="비밀번호"
            id="login-pw"
            class="input-form__input-field"
            maxlength
            autocomplete="off"
          />
        </div>
        <div class="password-reset-btn">
          <button type="button" id="password-reset">비밀번호 찾기</button>
        </div>
        <div class="input-form-btn__style">
          <button type="button" onclick="location.href='../main/main.html'">
            비회원으로 이용하기
          </button>
        </div>
        <div class="input-form-btn__style">
          <button id="loginBtn" type="submit">로그인</button>
        </div>
        <div class="input-form-btn__style">
          <button type="button" onclick="location.href='../join/join.html'">
            회원가입
          </button>
        </div>
      </form>
      <div class="login-social">
        <div class="login-social__title">소셜 로그인</div>
        <div class="login-social__btn">
          <button type="button" id="google-login">
            <img src="/assets/images/google-login.svg" />
          </button>
        </div>
        <div class="login-social__btn">
          <button type="button" id="facebook-login">
            <img src="/assets/images/facebook-login.svg" />
          </button>
        </div>
      </div>
    </div>

    <div class="bottom-empty"></div>

    <div class="modal" id="circular-progress">
      <progress class="circular-progress modal__content" />
    </div>
  </body>
</html>
