<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <script
      defer
      src="https://kit.fontawesome.com/ef84290deb.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="/js/login.js"></script>
    <script defer type="module" src="/js/login-social.js"></script>
    <title>WhichBeachSearch</title>
  </head>
  <body>
    <div class="login-header">
      <header class="header__main">WhichBeachSearch</header>
    </div>

    <div class="login-contents">
      <div class="login-screen">
        <div class="login-guest">
          <button onclick="location.href='../main/main.html'">
            비회원으로 이용하기
          </button>
        </div>
        <form action="" method="get" class="login-form">
          <div class="login-form__user">
            <label for="login-id"
              ><i class="fa-regular fa-circle-user fa-lg"></i
            ></label>
            <input
              type="email"
              placeholder="E-mail"
              id="login-id"
              class="login-id"
              autocomplete="off"
            />
          </div>
          <div class="login-form__user">
            <label for="login-pw"><i class="fa-solid fa-key fa-lg"></i></label>
            <input
              type="password"
              placeholder="Password"
              id="login-pw"
              class="login-pw"
              maxlength
              autocomplete="off"
            />
          </div>
          <div class="login-form__submit">
            <input id="loginBtn" type="submit" value="log-in" />
          </div>
        </form>

        <div class="join-find">
          <div>
            <button onclick="location.href='../join/join.html'">
              회원가입
            </button>
          </div>
          <div><button>내 정보 찾기</button></div>
        </div>
      </div>
    </div>
    <div><button type="button" id="google-login">Google-Login</button></div>
    <div><button type="button" id="facebook-login">Facebook-Login</button></div>
    <div class="bottom-empty"></div>
  </body>
</html>
