<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="./css/join.css" />
    <script
      defer
      src="https://kit.fontawesome.com/ef84290deb.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="/pages/join/js/signUp.js"></script>
    <title>WhichBeachSearch</title>
  </head>
  <body>
    <div class="join-header">
      <header class="header__main">WhichBeachSearch</header>
    </div>
    <div class="join-contents">
      <div class="img-container">
        <img class="img__login-and-join" src="/assets/images/login.svg" />
      </div>
      <form class="join-form input-form-basic">
        <div class="input-form__user">
          <input
            type="email"
            placeholder="이메일"
            id="join-form__email"
            class="input-form__input-field"
            autocomplete="off"
          />
        </div>
        <div class="input-form__user">
          <input
            type="password"
            placeholder="비밀번호"
            id="join-form__password"
            class="input-form__input-field"
            autocomplete="off"
          />
        </div>
        <div class="input-form__user">
          <input
            type="password"
            placeholder="비밀번호 확인"
            id="join-form__password-check"
            class="input-form__input-field"
            autocomplete="off"
          />
        </div>
        <div class="input-form__user">
          <input
            type="text"
            placeholder="닉네임"
            id="join-form__nickname"
            class="input-form__input-field"
            maxlength="8"
            autocomplete="off"
          />
        </div>
        <div class="join-form__empty-space"></div>
        <div class="input-form-btn__style">
          <button id="join-submit__btn" type="submit">시작 하기</button>
        </div>
        <div class="input-form-btn__style">
          <button id="join-cancel__btn" type="button">취소</button>
        </div>
      </form>
    </div>
    <div class="bottom-empty"></div>

    <div class="background-img__size background-img__position">
      <img src="/assets/images/background-img.svg" />
    </div>
    <div class="modal" id="circular-progress">
      <progress class="circular-progress modal__content" />
    </div>
  </body>
</html>
