<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>WhichBeachSearch</title>
  </head>
  <body>
    <div class="join-header">
      <header class="main-header-style">WhichBeachSearch</header>
    </div>
    <div class="join-area">
      <div class="join-screen">
        <h1 class="join-title">회원이 되어주셔서 감사합니다!</h1>
        <form action="" method="get" class="join-form">
          <div class="join-user">
            <label for="join-id">ID로 사용 할 E-mail을 입력해주세요.</label>
            <input
              type="email"
              placeholder="E-mail"
              id="join-id"
              required
              autocomplete="off"
            />
          </div>
          <div class="join-user">
            <label for="join-pw">비밀번호 설정</label>
            <input
              type="password"
              placeholder="password"
              id="join-pw"
              required
              autocomplete="off"
            />
          </div>
          <div class="join-user">
            <label for="join-pw">비밀번호 확인</label>
            <input
              type="password"
              placeholder="password"
              id="join-pw__check"
              required
              pattern="join-pw"
              autocomplete="off"
            />
          </div>
          <div class="join-user">
            <label for="join__nick-name">닉네임 설정</label>
            <input
              type="text"
              placeholder="닉네임 입력"
              id="join__nick-name"
              required
              maxlength="8"
            />
          </div>
          <div class="image-container">
            <img id="preview-image" src="" />
            <input type="file" id="input-image" />
          </div>
          <div class="join__action">
            <button onclick="location.href='../login/login.html'">
              뒤로 가기
            </button>
            <input type="submit" value="시작하기" />
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/ef84290deb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
