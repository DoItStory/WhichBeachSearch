<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/weather.css" />
    <link rel="stylesheet" href="./css/sun-time.css" />
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer type="module" src="/pages/main/js/main.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/ef84290deb.js"
      crossorigin="anonymous"
    ></script>

    <title>WhichBeachSearch</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="main-header">
        <div class="search main-search">
          <form class="search-form">
            <input
              id="search-form__input"
              class="search-form__input"
              type="text"
              placeholder="해수욕장 검색"
            />
            <button
              id="search-form__submit"
              class="search-form__submit"
              type="submit"
            >
              <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </button>
          </form>
        </div>
        <div class="beach-name">
          <header>해수욕장 이름</header>
          <button
            type="button"
            id="bookmark-btn"
            class="search__bookmark-btn hidden"
          >
            <i class="fa-solid fa-star"></i>
          </button>
        </div>
        <address class="beach-address address-font">해수욕장 주소</address>
        <div class="weather-today__image" id="weather-today__image"></div>
        <div class="weather__today-temp" id="weather-today__temp"></div>
        <div class="weather-today__container">
          <div class="weather-today__item" id="weather-today__wave">
            <img src="/assets/images/weather/wave.png" />
          </div>
          <div class="divider"></div>
          <div class="weather-today__item" id="weather-today__rain">
            <img src="/assets/images/weather/waterdrop.svg" />
          </div>
        </div>
      </div>
      <div class="main-contents">
        <div class="weather-time">
          <h2 class="weather__title">시간 날씨 (Today)</h2>
          <div class="weather__area" id="weather_area_today"></div>
        </div>
        <div class="weather-weekely">
          <h2 class="weather__title">주간 날씨</h2>
          <div class="weather-weekely__area" id="weekely__area"></div>
        </div>

        <div class="sun-time">
          <div class="sun-time__info">
            <div class="sun-time__board" id="sun-time__sunrise">
              <h2>일출</h2>
            </div>
            <div class="sun-time__icon">
              <img src="/assets/images/sunrise.png" />
            </div>
          </div>
          <div class="sun-time__info">
            <div class="sun-time__board" id="sun-time__sunset">
              <h2>일몰</h2>
            </div>
            <div class="sun-time__icon sun-time__icon--color-purple">
              <img src="/assets/images/sunset.png" />
            </div>
          </div>
        </div>

        <div class="more-info">
          <button class="more-info__btn" tyep="button">
            해수욕장 둘러보기
          </button>
          <button class="more-info__btn" tyep="button">지도에서 보기</button>
          <button class="more-info__btn" tyep="button">해수욕장 정보</button>

          <!-- 테스트용 로그아웃 버튼 -->
          <!-- <button class="more-info__btn" id="logout-btn" tyep="button">
            로그아웃
          </button> -->
        </div>
      </div>
      <nav class="bottom-nav">
        <ul class="bottom-nav__list">
          <li class="bottom-nav__btn">
            <a href="/pages/main/main.html">
              <i class="fa-solid fa-house"></i>
            </a>
          </li>
          <li class="bottom-nav__btn">
            <a href="/pages/bookmark/bookmark.html">
              <i id="bookmark-icon" class="fa-solid fa-bookmark"></i
            ></a>
          </li>
          <li class="bottom-nav__btn">
            <a href="/pages/map/map.html">
              <i class="fa-solid fa-map"></i>
            </a>
          </li>
          <li class="bottom-nav__btn">
            <a href="/pages/mypage/mypage.html">
              <i class="fa-solid fa-ellipsis"></i>
            </a>
          </li>
        </ul>
      </nav>
      <div class="modal" id="circular-progress">
        <progress class="circular-progress modal__content" />
      </div>
    </div>
    <div class="main-wrapper__back-cover"></div>
    <div class="main-wrapper__front-cover"></div>
  </body>
</html>
