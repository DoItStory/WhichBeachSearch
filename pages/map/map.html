<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="./css/map.css" />
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=81e007c0bceec7f24c781fa7153642c6"
    ></script>
    <script defer type="module" src="/pages/map/js/map.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/ef84290deb.js"
      crossorigin="anonymous"
    ></script>
    <title>WhichBeachSearch</title>
  </head>
  <body>
    <div class="map__background">
      <div class="map-header">
        <div class="search">
          <form class="location-form">
            <select
              name="filters"
              id="location__filter"
              class="location__filter"
            >
              <option value="none">필터 설정</option>
              <option value="book-mark">즐겨찾기</option>
              <option value="kang-won-do">강원도</option>
              <option value="gyeongsang-do">경상도</option>
              <option value="jeju-Do">제주도</option>
            </select>
          </form>
          <form class="search-form">
            <input
              id="search-form__input"
              class="search-form__input"
              type="text"
              placeholder="해수욕장 검색"
            />
            <button
              id="search-form__submit"
              class="search-form__submit"
              type="submit"
            >
              <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="map-contents" id="map__container"></div>
    <nav class="bottom-nav map__nav">
      <ul class="bottom-nav__list">
        <li class="bottom-nav__btn">
          <a href="/pages/main/main.html">
            <i class="fa-solid fa-house"></i>
          </a>
        </li>
        <li class="bottom-nav__btn">
          <a href="/pages/bookmark/bookmark.html">
            <i id="bookmark-icon" class="fa-solid fa-bookmark"></i
          ></a>
        </li>
        <li class="bottom-nav__btn">
          <a href="/pages/map/map.html">
            <i class="fa-solid fa-map"></i>
          </a>
        </li>
        <li class="bottom-nav__btn">
          <a href="/pages/mypage/mypage.html">
            <i class="fa-solid fa-ellipsis"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
